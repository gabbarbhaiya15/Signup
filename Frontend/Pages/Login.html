<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link rel="stylesheet" href="../Css/Login.css">
</head>
<body>
  <div class="box">

  <form class="login-box" id= "loginform">
    <h1>Login Page</h1>
    <label for="username">Email:</label>
    <input class="logininput" type="email" id="Loginemail" name="Loginemail" required>
    <br>
    <label for="password">Password:</label>
   
    <input class="logininput" type="password" id="Loginpassword" name="Loginpassword" required>
    <br>
    <div class="form-section">
      <p>Dont Have an account? <a href="Signup.html">Signup</a> </p>
    </div>
  
    <button class="login-button" type="submit">login</button>
  </form>

</div>





  

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="Login.js"></script>
</body>
</html>
